<!DOCTYPE html>
<html>
  <head>
    <title>Peso Pulse</title>
    <link rel="stylesheet" href="../css/popup.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="../js/popup.js"></script>
  </head>

  <body style="background-color: whitesmoke">
    <div class="budget">
      <span class="budget-header">
        <span class="glyphicon glyphicon-briefcase"></span>
        <span>Remaining Funds</span>
      </span>
      <div>
        <span style="font-size: 23px">&#8369;</span>
        <span id="funds"></span>
      </div>
    </div>
    <div class="spend">
      <div class="spend-header pt-2">
        <span>
          <span class="glyphicon glyphicon-list-alt"></span>
          <span>Expense Record</span>
        </span>
        <span>
          <span id="down-icon" class="glyphicon glyphicon-chevron-down"></span>
        </span>
      </div>
      <div>
        <span style="font-size: 23px">&#8369;</span>
        <span id="spend"></span>
      </div>
      <div class="spend-content">
        <ul id="spendList" class="list-group"></ul>
      </div>
    </div>
    <div class="limit">
      <span class="limit-header pt-2">
        <span>My Budget</span>
      </span>
      <span class="d-flex form">
        <input
          class="form-control"
          id="budget-input"
          placeholder="Update your budget limit"
        />
        <span>
          <button class="btn btn-success">Save</button>
        </span>
      </span>
    </div>
  </body>
</html>
